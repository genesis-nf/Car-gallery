<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lightbox | Materialize</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <main class="container">

        <div class="row">
            <div class="col s12 center-align">
                <h1 class="tituto">Algunos de los mejores coches de los años 60</h1>
            </div>
        </div>

        <div class="row galeria">
            <div class="col s12 m4 l3 ">
                <div class="material-placeholder">
                    <img src="./img/289-shelby.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Shelby Cobra (o AC Cobra) tomaba la base del anterior AC Ace pero sumaba un motor V8 de origen Ford y el desarrollo del propio Shelby para comenzar a triunfar.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/Alfa-Romeo.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Alfa Romeo Giulia data de 1962, aunque muchos conozcan más la berlina actual que recuperó la denominación. En sus orígenes, el Giulia era un cuatro puertas que quería triunfar entre la clase media con sus mecánicas de cuatro cilindros.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/aston-martin.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="Otro imperdible que vio la luz en esta gloriosa década fue el Aston Martin DB5. Ganó popularidad gracias a su aparición en la película Goldfinger de James Bond en 1965 y ha vuelto a aparecer en la saga en varias ocasiones.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/chevrolet.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="La primera generación del mítico Chevrolet Corvette apareció a mitad del siglo pasado. Sin embargo, sus dos generaciones más carismáticas se sucedieron en la década de los 60.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/ferrari250.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Ferrari 250 GTO no necesita presentaciones. El clásico que mayor valor ha alcanzado en subasta, el modelo que ha sido considerado como una «obra de arte» para que no haya imitaciones. De este Gran Turismo Omologata apenas se hicieron 36 unidades entre 1962 y 1964, de ahí su exclusividad.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/jaguar.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Jaguar E-Type probablemente ha sido el modelo más representativo en la historia la marca británica. Apareció a principios de los 60 para reemplazar a los anteriores XK con un diseño muy limpio y elegante que destacaba por ese alargado capó. Bajo él se escondían los motores de seis cilindros en línea, aunque también llegó a recibir un V12.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/lamborghini.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption=" Su inolvidable diseño fue obra de Marcello Gandini, que trabajaba para Bertone, y su nombre era prestado de la ganadería española. Su corazón siempre fue una mecánica V12, que fue ganando tamaño y potencia con el paso de los años.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/pontiac.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Pontiac GTO es un claro ejemplo. Inicialmente se trataba de un paquete opcional de equipamiento para los Pontiac LeMans, aunque su éxito hizo que se convirtiese en modelo independiente al poco tiempo. A finales de los 60 llegaba la segunda generación, probablemente la más recordada con esos gigantescos motores V8.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/porsche.jpg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="El Porsche 911 es uno de los deportivos más míticos de la historia y actualmente ya va por su octava generación (992). Sus orígenes se establecieron en la década de los 50, pero el primer 911 (901) apareció en 1963. Después del anterior Porsche 356 llegaba un coupé de 2+2 plazas con un motor bóxer de seis cilindros montado por detrás del eje trasero.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/toyota.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="Cuando hablamos de los mejores coches japoneses de todos los tiempos, la lista estaba encabezada claramente por un modelo. Sí, se trata del Toyota 2000GT, el coupé lanzado en 1967 para demostrar que «el país del sol naciente» también podía hacer deportivos a la altura de los europeos.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/nuevo.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="Más lujoso que sus rivales de Seat, mejor fabricado, con mejor comportamiento dinámico y también más espacioso, el Simca 1000 era un buen producto, pero ensombrecido por una Seat propiedad del Instituto Nacional de Industria que contaba con todas las puertas abiertas que a Barreiros se le cerraban.">
                </div>
            </div>

            <div class="col s12 m4 l3 col-md-6 col-sm-12">
                <div class="material-placeholder">
                    <img src="./img/alpine.jpeg" class="responsive-img materialboxed" alt="289-shelby"
                        data-caption="Fue el coche más deportivo que se fabricó en nuestro país en su época y uno de los más ansiados por los españoles de los años sesenta y setenta.

                        El Alpine A110 se produjo en la factoría de FASA-Renault y enamoraba por sus líneas deportivas y por sus prestaciones, aunque los modelos fabricados en España equipaban motores más descafeinados que los franceses">
                </div>
            </div>

        </div>

    </main>












    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
